[env:uno]
platform = atmelavr
board = uno
framework = arduino
serial_monitor = 115200

lib_deps = https://github.com/arduino-libraries/Servo.git
           https://github.com/ElectronicCats/mpu6050.git
           https://github.com/adafruit/Adafruit_MPU6050.git
           https://github.com/adafruit/Adafruit_BNO055.git